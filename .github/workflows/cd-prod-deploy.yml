name: cd-prod-deploy

on:
  release:
    types: [published, deleted]


jobs:
  deploy-prod:
    # skipping if the event is triggered by prerelease
    if: '!github.event.release.prerelease'

    runs-on: ubuntu-latest

    steps:
      - id: latestRelease
        uses: thebritican/fetch-latest-release@v1.0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2.3.3
        with:
          ref: ${{ steps.latestRelease.outputs.tag_name }}

      - name: deploy-to-vercel-prod
        id: deployToVercelProd
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
          github-token: ${{ secrets.GITHUB_TOKEN }} #Optional 
          vercel-args: '--prod' #Optional
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}  #Required
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}} #Required 
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: examine-lighthouse
        id: lighthouseCheck
        uses: foo-software/lighthouse-check-action@master
        with:
          accessToken: ${{ secrets.GITHUB_TOKEN }}
          author: ${{ github.actor }}
          branch: ${{ github.ref }}
          prCommentEnabled: true
          outputDirectory: /tmp/artifacts
          emulatedFormFactor: 'all'
          urls: ${{ steps.deployToVercelStaging.outputs.preview-url }}
          sha: ${{ github.sha }}

      - name: Handle Lighthouse Check results
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouseCheck.outputs.lighthouseCheckResults }}
          minAccessibilityScore: '80'
          minBestPracticesScore: '50'
          minPerformanceScore: '50'
          minProgressiveWebAppScore: '10'
          minSeoScore: '50'




  

  